<section class="attachments-list" aria-labelledby="attachments-heading">
    <header class="section-header">
        <h2 id="attachments-heading">Attachments</h2>
        <button class="btn"
                hx-get="{% url 'obligation_attachment_upload' obligation.id %}"
                hx-target="#upload-modal"
                hx-trigger="click">
            Add File
        </button>
    </header>

    <div class="attachments-container">
        {% for attachment in attachments %}
            {% include "obligations/partials/attachments/item.html" with attachment=attachment %}
        {% empty %}
            <p class="no-attachments">No attachments yet.</p>
        {% endfor %}
    </div>

    <dialog id="upload-modal" class="modal">
        {% include "obligations/partials/attachments/upload.html" %}
    </dialog>
</section>
