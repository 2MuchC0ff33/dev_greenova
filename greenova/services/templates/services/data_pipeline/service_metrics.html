{% load static %}
{% load services_tags %}
{% load chartjs_tags %}
{% load dashboard_tags %}

<section class="metrics-dashboard"
         hx-get="{% url 'services:refresh_metrics' %}"
         hx-trigger="load, every 30s">
    <div class="metrics-grid">
        <div class="metric-card">
            <h3>Response Time</h3>
            <div class="chart-container">
                {{ response_time_chart|safe_json }}
            </div>
        </div>
        <div class="metric-card">
            <h3>Request Volume</h3>
            <div class="chart-container">
                {{ request_volume_chart|safe_json }}
            </div>
        </div>
    </div>
</section>
