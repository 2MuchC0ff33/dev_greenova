{% extends 'services/layouts/service_base.html' %}
{% load static %}
{% load core_tags %}
{% load services_tags %}
{% block service_title %}Service Error{% endblock %}
{% block service_content %}
  <div class="error-container" role="alert">
    <h2>{{ error_title }}</h2>
    <p>{{ error_message }}</p>
    <div class="error-details">
      <pre><code>{{ error_details }}</code></pre>
    </div>
    <div class="error-actions">
      <button onclick="window.location.reload()" class="btn btn-primary">
        Retry
      </button>
      <a href="{% url 'services:list' %}" class="btn btn-secondary">Return to Services</a>
    </div>
  </div>
{% endblock %}
