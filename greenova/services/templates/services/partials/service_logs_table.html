<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.get_status_display }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No logs available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
