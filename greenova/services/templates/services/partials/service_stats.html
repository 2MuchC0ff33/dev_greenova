<section class="service-stats">
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Active Services</h3>
            <p class="stat-value">{{ active_count }}</p>
        </div>
        <div class="stat-card">
            <h3>Error Rate</h3>
            <p class="stat-value">{{ error_rate }}%</p>
        </div>
        <div class="stat-card">
            <h3>Uptime</h3>
            <p class="stat-value">{{ uptime }}%</p>
        </div>
    </div>
</section>
