{% load static %}
{% load core_tags %}
{% load dashboard_tags %}

<article class="status-card" role="status">
    <header class="status-card-header">
        <h3>{{ title }}</h3>
    </header>
    <div class="status-card-body">
        <dl class="status-details">
            <dt>Status</dt>
            <dd>{{ status }}</dd>
            <dt>Last Updated</dt>
            <dd>{{ last_updated|format_date }}</dd>
        </dl>
    </div>
    <footer class="status-card-footer">
        {{ additional_info }}
    </footer>
</article>
