{% load static %}
{% load core_tags %}
{% load dashboard_tags %}

<section class="pipeline-status"
         hx-get="{% url 'core:pipeline_status' %}"
         hx-trigger="load, every 30s">
    <h2>Pipeline Status</h2>
    <div class="pipeline-stages">
        {% for stage in pipeline_stages %}
        <div class="pipeline-stage {{ stage.status|status_badge }}">
            <h3>{{ stage.name }}</h3>
            <p>{{ stage.description }}</p>
            <span class="stage-status">{{ stage.get_status_display }}</span>
        </div>
        {% endfor %}
    </div>
</section>
