{% extends 'core/layouts/core_base.html' %}
{% load static %}
{% load core_tags %}
{% load dashboard_tags %}
{% block content %}
  <div class="dashboard-layout">
    <aside class="dashboard-sidebar">
      <nav class="dashboard-nav">
        <a href="{% url 'core:system_status' %}"
           class="nav-item {% active_url request '^/core/status' %}">System Status</a>
        <a href="{% url 'core:system_health' %}"
           class="nav-item {% active_url request '^/core/health' %}">Health Metrics</a>
      </nav>
    </aside>
    <main class="dashboard-main">
      {% block dashboard_content %}{% endblock %}
    </main>
  </div>
{% endblock %}
