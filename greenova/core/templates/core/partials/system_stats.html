{% load static %}
{% load core_tags %}
{% load dashboard_tags %}
{% load chartjs_tags %}

<section class="system-stats" aria-label="System Statistics">
    <div class="stats-grid">
        {% for stat in stats %}
        <div class="stat-item">
            <h4>{{ stat.label }}</h4>
            <p class="stat-value">{{ stat.value }}</p>
            <p class="stat-trend {% if stat.trend > 0 %}trend-up{% else %}trend-down{% endif %}">
                {{ stat.trend }}%
            </p>
        </div>
        {% endfor %}
    </div>
</section>
