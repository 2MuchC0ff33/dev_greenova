<div class="stats-grid">
    <!-- Total Obligations Card -->
    <article class="stat-card" aria-labelledby="total-obligations-heading">
        <header>
            <h3 id="total-obligations-heading">Total Obligations</h3>
        </header>
        <data value="{{ total_obligations }}" class="stat-value">
            {{ total_obligations|default:"0" }}
            <small class="stat-label">Total</small>
        </data>
    </article>

    <!-- Due Soon Card -->
    <article class="stat-card" aria-labelledby="due-soon-heading">
        <header>
            <h3 id="due-soon-heading">Due Soon</h3>
        </header>
        <data value="{{ due_soon }}" class="stat-value warning">
            {{ due_soon|default:"0" }}
            <small class="stat-label">Within 14 days</small>
        </data>
    </article>

    <!-- Overdue Card -->
    <article class="stat-card" aria-labelledby="overdue-heading">
        <header>
            <h3 id="overdue-heading">Overdue</h3>
        </header>
        <data value="{{ overdue }}" class="stat-value error">
            {{ overdue|default:"0" }}
            <small class="stat-label">Past due date</small>
        </data>
    </article>

    <!-- Completed Card -->
    <article class="stat-card" aria-labelledby="completed-heading">
        <header>
            <h3 id="completed-heading">Completed</h3>
        </header>
        <data value="{{ completed }}" class="stat-value success">
            {{ completed|default:"0" }}
            <small class="stat-label">This month</small>
        </data>
        <div class="trend" aria-label="Trend from last month">
            {% if completed_trend > 0 %}
                <span class="trend-up" aria-label="Increase">↑ {{ completed_trend }}%</span>
            {% else %}
                <span class="trend-neutral" aria-label="No change">→ 0%</span>
            {% endif %}
        </div>
    </article>
</div>
