<section class="stats-overview"
         aria-labelledby="stats-heading"
         hx-get="{% url 'dashboard:refresh_stats' %}"
         hx-trigger="load, every {{ refresh_interval }}s"
         hx-swap="innerHTML">
  <h2 id="stats-heading">Overview</h2>
  <div class="grid">
    <article class="stat-card">
      <header>
        <h3>Total Obligations</h3>
      </header>
      <data value="{{ stats.total_items }}">{{ stats.total_items|default:"0" }}</data>
    </article>
    <article class="stat-card">
      <header>
        <h3>Due Soon</h3>
      </header>
      <data value="{{ stats.due_soon }}" class="warning">{{ stats.due_soon|default:"0" }}</data>
    </article>
    <article class="stat-card">
      <header>
        <h3>Overdue</h3>
      </header>
      <data value="{{ stats.overdue }}" class="error">{{ stats.overdue|default:"0" }}</data>
    </article>
    <article class="stat-card">
      <header>
        <h3>Completed</h3>
      </header>
      <data value="{{ stats.completed }}" class="success">{{ stats.completed|default:"0" }}</data>
    </article>
  </div>
  <progress class="htmx-indicator" hidden></progress>
</section>
