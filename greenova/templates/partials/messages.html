{% load static %}
{% load core_tags %}
{% load accounts_tags %}

{% if messages %}
<div hx-target="this" hx-swap="outerHTML">
    {% for message in messages %}
        <article role="alert"
                 aria-label="{{ message.tags }}"
                 {% if message.tags == 'error' %}aria-atomic="true"{% endif %}>
            {{ message|format_message }}
        </article>
    {% endfor %}
</div>
{% endif %}
