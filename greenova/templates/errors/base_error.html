{% extends "base.html" %}
{% block content %}
  <main class="error-page">
    <div class="error-container">
      <h1>
        {% block error_title %}
          Error
        {% endblock error_title %}
      </h1>
      {% block error_message %}
        <p>An error has occurred.</p>
      {% endblock error_message %}
      <a href="{% url "landing:index" %}" class="btn btn-primary">Return Home</a>
    </div>
  </main>
{% endblock content %}
